<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <h1>Contact</h1>
  <p>Please, complete the contact form below</p>
  <form action="mailto:hserykava@ucsd.edu" method="POST" enctype="text/plain">
    <label>
      Email:
      <input type="email" name="email">
    </label>
    <br>

    <label>
      Subject:
      <input name="subject">
    </label>
    <br>

    <label>
      Body:
      <textarea name="body"></textarea>
    </label>
    <br>

    <button>Send</button>
  </form>
  <script type="module" src="../global.js"></script>
</body>
</html>
